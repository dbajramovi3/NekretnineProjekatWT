<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="/css/profil.css">
  </head>
  <body>
    <iframe src="/html/meni.html" width="100" id="menuFrame"></iframe>

    <div id="omotac">
      <div class="profil-container">
        <div>
        <img src="https://st4.depositphotos.com/1007566/26853/v/450/depositphotos_268539566-stock-illustration-young-man-avatar-character.jpg" alt="Slika nekretnine" id="slika">
      </div>
        <div class="detalji">
          <div class="detaljiInputa">
            <label for="ime" id="ime1">Ime</label>
            <input type="text" id="ime" placeholder="Input Field">
          </div>
          <div class="detaljiInputa">
            <label for="prezime" id="prezime1">Prezime</label>
            <input type="text" id="prezime" placeholder="Input Field">
          </div>
          <div class="detaljiInputa">
            <label for="username" id="username1">Username</label>
            <input type="text" id="username" placeholder="Input Field">
          </div>
          <div class="detaljiInputa">
            <label for="password" id="password1">Password</label>
            <input type="password" id="password" placeholder="Input Field">
          </div>
        </div>
      </div>
    </div>
    <script>
      const menuFrame = document.getElementById("menuFrame");
      menuFrame.addEventListener("load", function () {
        const menuLinks = menuFrame.contentDocument.querySelectorAll("a");
        console.log(menuLinks);
        menuLinks.forEach(function (link) {
          link.addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = event.target.href;
            console.log(event.target);
          });
        });
      });
    </script>
  </body>
</html>
