<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nekretnine</title>
    <link rel="stylesheet" href="/css/nekretnine.css" />
  </head>
  <body>
    <iframe src="/html/meni.html" width="100" id="menuFrame"></iframe>

    <div id="stan">

    </div>

    <div id="kuca">
   
    </div>

    <div id="pp">

    </div>

    <script>
      const menuFrame = document.getElementById("menuFrame");
      menuFrame.addEventListener("load", function () {
        const menuLinks = menuFrame.contentDocument.querySelectorAll("a");
        console.log(menuLinks);
        menuLinks.forEach(function (link) {
          link.addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = event.target.href;
            console.log(event.target);
          });
        });
      });
    </script>
    <script src="/scripts/nekretnine.js"></script>
    <script src="/scripts/SpisakNekretnina.js"></script>
  </body>
</html>
